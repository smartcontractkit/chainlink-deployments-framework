name: schedule-main

on:
  schedule:
    # Runs once a day at 1:00 UTC on main branch to collect statistics
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  ci-lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Linting Go
        uses: smartcontractkit/.github/actions/ci-lint-go@d333d255c5ce1260b309eb000c11d74e4df80d93 # ci-lint-go@1.0.0
        with:
          only-new-issues: "false"
          golangci-lint-version: v2.0.2
          # Override the lint args because the default ones are not compatible with golangci-lint v2
          golangci-lint-args: --output.checkstyle.path=golangci-lint-report.xml

  ci-lint-misc:
    name: Lint GH Actions and scripts
    runs-on: ubuntu-latest
    steps:
      - name: Linting Misc (yaml + sh files)
        uses: smartcontractkit/.github/actions/ci-lint-misc@d333d255c5ce1260b309eb000c11d74e4df80d93 # ci-lint-misc@1.0.0

  ci-test:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Build and test
        uses: smartcontractkit/.github/actions/ci-test-go@d333d255c5ce1260b309eb000c11d74e4df80d93 # ci-test-go@1.0.0
        with:
          go-test-cmd: go test -race -coverprofile=coverage.txt $(go list ./...)
          use-go-cache: true

  sonarqube:
    name: Sonar Scan
    runs-on: ubuntu-24.04
    needs: [ ci-test, ci-lint-misc,  ci-lint ]
    steps:
      - name: Scan with Sonarqube
        uses: smartcontractkit/.github/actions/ci-sonarqube-go@d333d255c5ce1260b309eb000c11d74e4df80d93 # ci-sonarqube-go@0.3.1
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          sonar-host-url: ${{ secrets.SONAR_HOST_URL }}
          include-lint: true
