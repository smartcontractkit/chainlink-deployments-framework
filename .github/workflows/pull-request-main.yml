name: pull-request-main

on:
  merge_group:
  pull_request:
    branches:
      - main

jobs:
  ci-lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Linting Go
        uses: smartcontractkit/.github/actions/ci-lint-go@dc793712708dd0a1dc342cc00940c756a65a5f7e # ci-lint-go@1.0.0
        with:
          only-new-issues: "false"
          golangci-lint-version: v2.0.2
          # Override the lint args because the detault ones are not compatible with golangci-lint v2
          golangci-lint-args: --output.checkstyle.path=golangci-lint-report.xml

  ci-lint-misc:
    name: Lint GH Actions and scripts
    runs-on: ubuntu-latest
    steps:
      - name: Linting Misc (yaml + sh files)
        uses: smartcontractkit/.github/actions/ci-lint-misc@dc793712708dd0a1dc342cc00940c756a65a5f7e # ci-lint-misc@1.0.0

  ci-test:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Build and test
        uses: smartcontractkit/.github/actions/ci-test-go@dc793712708dd0a1dc342cc00940c756a65a5f7e # ci-test-go@1.0.0
        with:
          go-test-cmd: go test -coverprofile=coverage.txt $(go list ./...)
          use-go-cache: true
