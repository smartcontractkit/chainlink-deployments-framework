name: pull-request-main

on:
  merge_group:
  pull_request:
    branches:
      - main

jobs:
  ci-lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Linting Go
        uses: smartcontractkit/.github/actions/ci-lint-go@3f8c6dca3135ebe8f7956031819dd6a6c7aeb5a9 # ci-lint-go@1.0.0
        with:
          only-new-issues: "false"
          golangci-lint-version: v2.0.2
          # Override the lint args because the default ones are not compatible with golangci-lint v2
          golangci-lint-args: --output.checkstyle.path=golangci-lint-report.xml

  ci-lint-misc:
    name: Lint GH Actions and scripts
    runs-on: ubuntu-latest
    steps:
      - name: Linting Misc (yaml + sh files)
        uses: smartcontractkit/.github/actions/ci-lint-misc@3f8c6dca3135ebe8f7956031819dd6a6c7aeb5a9 # ci-lint-misc@1.0.0

  ci-test:
    name: Tests
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read
    steps:
      - name: Build and test
        uses: smartcontractkit/.github/actions/ci-test-go@3f8c6dca3135ebe8f7956031819dd6a6c7aeb5a9 # ci-test-go@1.0.0
        with:
          go-test-cmd: go test -race -coverprofile=coverage.txt $(go list ./...)
          use-go-cache: true

  sonarqube:
    name: Sonar Scan
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-24.04
    needs: [ ci-test, ci-lint-misc,  ci-lint ]
    steps:
      - name: Scan with Sonarqube
        uses: smartcontractkit/.github/actions/ci-sonarqube-go@3f8c6dca3135ebe8f7956031819dd6a6c7aeb5a9 # ci-sonarqube-go@0.3.1
        with:
          sonar-token: ${{ secrets.SONAR_TOKEN }}
          sonar-host-url: ${{ secrets.SONAR_HOST_URL }}
